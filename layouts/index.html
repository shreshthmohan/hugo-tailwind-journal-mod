{{ define "heading" }}
{{ if .Site.Params.Avatar }}
<img class="hidden md:block w-20 rounded-full mr-6" src="{{ .Site.Params.Avatar | absURL }}"
    alt="{{ .Site.Params.Author }}">
{{ end }}

<div class>
    <h1 class="text-4xl font-bold">{{ .Site.Title }}</h1>
    <p>{{ .Site.Params.tagline }}</p>
</div>
{{ end }}

{{ define "content" }}

<section class="mb-24">
    {{ partial "posts.html" . }}
</section>
{{ end }}
