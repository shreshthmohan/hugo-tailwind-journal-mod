<div>
    <ol>
        {{ range .Pages -}}
        <div class="flex justify-between pb-2">
            <div class="w-4/5 pr-2">
                <a class="text-2xl font-semibold" href="{{ .RelPermalink }}">{{ .Title }}</a>
            </div>
            <div class=" text-lg w-1/5 text-right">
                <time class="block md:flex-l-24 text-gray-500   "
                    datetime='{{ .Date.Format "2006-01-02 15:04:05 MST" }}'>{{ .Date.Format "January 02, 2006"}}</time>
            </div>
        </div>
        {{- end }}
    </ol>
</div>
